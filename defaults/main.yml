---
set_execution_policy: true
target_execution_policy: "RemoteSigned"

enable_rdp: true
enable_psremoting: true
enable_ssh: true
add_vagrant_ssh_pubkey: true
enable_uac: true

disable_vagrant_password_expiry: true
disable_network_location_prompt: true
set_all_networks_private: true

power_plan: "High performance"

precompile_dotnet: true
update_windows: true

rearrange_drives: true

drive_configuration:
  - letter: d
    label: x_mirror
  - letter: e
    label: builds
